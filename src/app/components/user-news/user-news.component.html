<div class="row m-5">
  <ng-container *ngFor="let news of filteredNews; index as i; trackBy:trackByFunc">  
    <div appUserCard="gold" class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4 m-4">  
      <div class="card h-100">
        
        <img src="http://localhost:5289/img//{{news.image}}" class="card-img-top h-50"> 
        <!-- <img src="http://localhost:5289/api/E:\iti\interviews\finalTask\newsSiteTask\task1_api\task\task1\wwwroot\user\product09.png\product09.png" class="card-img-top h-50">  -->
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h1 class="card-title mb-3 p-3 text-center"> {{ news.title }}</h1> 
          <a href="/newsDetails/{{news.id}}" class="btn btn-light btn-lg mt-3">Details</a> <!-- Larger and centered button -->
        </div> 
        <div class="text-center py-2">
          <strong style="font-size: 19px;">{{ isToday(news.publicationDate) ? "Today" : "Previous days" }}</strong>
        </div>
      </div>
    </div>
  </ng-container>
</div>
