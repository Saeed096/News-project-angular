<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="http://localhost:5289/img/{{news.image}}" class="img-fluid" alt="News Image">
    </div>
    <div class="col-md-6">
      <h3>{{news.title}}</h3>
      <p><strong>Description:</strong> {{news.news}}</p>
      <p><strong>Author:</strong> {{author.name}}</p>
      <p><strong>Publication date:</strong> {{ news.publicationDate | date:'medium' }}</p>
      <a href="/home" class="btn btn-danger">Back</a>
    </div>
  </div>
</div>
