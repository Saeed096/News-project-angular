<form class="login-form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="loginObj.name" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" required> 
  </div>
  <button type="submit">Login</button>
</form>
