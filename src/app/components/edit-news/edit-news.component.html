
<a href="news" class="btn btn-danger m-3">Back</a> 

<div class="container m-3">
  <form #newsForm="ngForm"> 
    <ol class="text-danger">
      {{ validationMsg }}
    </ol>
    <div class="form-group m-2">
      <label for="newsTitle">Title</label>
      <input #newsTitleInput [(ngModel)]="news.title" type="text" class="form-control" id="newsTitle" aria-describedby="emailHelp" placeholder="Title" required ngModel name="title">
    </div>
     
    <label class="m-1 d-block">Select author:</label>
    <select class="form-control m-2" [(ngModel)]="news.authorId" name="authorSelect">
      <option *ngFor="let author of authors" [value]="author.id">
        {{ author.name }}
      </option>
    </select>

    <div class="form-group m-2">
      <label for="newsDescription">News</label>
      <textarea #newsTextarea [(ngModel)]="news.news" type="text" class="form-control" id="newsDescription" placeholder="Password" required ngModel name="news"></textarea>
    </div>

    <div class="form-group m-2">
      <label>Publication date</label>
      <input #publicationDateInput [(ngModel)]="news.publicationDate" type="date" class="form-control" placeholder="Publication date" required ngModel name="publicationDate" value="11/03/2024"/>
    </div>

    <div class="form-group m-2 d-inline">
      <label>Image</label> 
      <input #imageInput [(ngModel)]="news.image" (change)="onFileSelected($event)" type="file" class="form-control" required ngModel name="image"/>
    </div>
    

<!-- <div class="d-inline">
  <img src="http://localhost:5289/img//{{news.image}}" class="w-25"> 
</div> -->

    <button (click)="edit()" class="btn btn-primary m-3" [disabled]="!newsForm.valid">Edit</button> 
  </form>
</div>
